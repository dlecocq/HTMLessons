<html>
	<head>
		<title>HTMLessons</title>
		<!-- Styling for jQuery UI -->
		<link rel="stylesheet" href="css/jquery-ui.css" type="text/css" media="all">
		<!-- Styling for the editor -->
		<link rel="stylesheet" type="text/css" href="css/codemirror.css" />
		<!--<link rel="stylesheet" type="text/css" href="css/theme/neat.css" />-->
		<!-- Styling -->
		<link rel="stylesheet" href="css/style.css">
		
		<!-- Javascript -->
		<script src="js/session.js"></script>
		<script src="js/editor.js"></script>
		<script src="js/banner.js"></script>
		<script src="js/lessons.js"></script>
		<script src="js/html.js"></script>
		<!-- jQuery! -->
		<!--<script src="js/jquery.js"></script>-->
		<script src="js/jquery.min.js"></script>
		<script src="js/jquery-ui.min.js"></script>
		<!-- JS for the editor -->
		<script type="text/javascript" src="js/codemirror.js"></script>
		<script type="text/javascript" src="js/javascript/javascript.js"></script>
		<script type="text/javascript" src="js/htmlmixed/htmlmixed.js"></script>
		<script type="text/javascript" src="js/css/css.js"></script>
		<script type="text/javascript" src="js/xml/xml.js"></script>
		
		<!-- Initialization -->
		<script>
			$(document).ready(function() {
				Banner.initialize();
				Editor.initialize();
				HTMLessons.initialize();
			});
		</script>
	</head>
	<body>
		<div id='header' class='full-width row'>
			<div class='main-column'>
				<div id='logo' class='left'>
					<a href='index.html'>HTMLessons</a>
				</div>
				<div id='header_buttons' class='right large-half'>
					<div class='right'>
						<div class='button left'><a href='units.html'>Units</a></div>
						<div class='button left'><a href='about.html'>About</a></div>
					</div>
				</div>
			</div>
		</div>
		<div id='banner' class='full-width row'>
			<div id='banner-message' class='left'>
				This is a message, for example.
			</div>
			<div id='banner-close' class='right button'>
				x
			</div>
		</div>
		
		<div id='container' class='main-column'>
			<div id='unit_title_bar' class='full-width row'>
				<div id='unit_title' class='left'></div>
				<div id='badging' class='right'></div>
			</div>
		
			<div id='lesson_title_bar' class='full-width row'>
				<div id='lesson_title' class='left small-half'></div>
				<div id='lesson_buttons' class='right large-half'>
					<div class='left'>
						<div class='left'>
							<a id='submit_button'>Submit</a>
							<a id='reveal_button'>Give Up</a>
							<a id='advance_button'>Next Lesson</a>
						</div>
						<div id='status' class='right'>
							Not Quite!
						</div>
					</div>
					<div id='editor_radio' class='right'>
						<input type="radio" id="lesson-toggle" checked="checked" name="radio"/><label for="lesson-toggle">Lesson</label>
						<input type="radio" id="scratch-toggle" name="radio"/><label for="scratch-toggle">Scratch</label>
					</div>
				</div>
			</div>
			
			<div id='work-container' class='full-width row'>
				<!-- The lesson container is where the lesson itself is shown -->
				<div id='lesson_container' class='left small-half'>
					<div id='lesson_message' class='cm-s-default'></div>
					<!-- And this is where the explanation, if any, will go -->
					<div id='explanation' ></div>
				</div>
				
				<div class='right large-half'>
					<!-- The input container holds where the user does his/her work -->
					<div id='input_container' class='light-border full-width row'>
						<textarea id='input'></textarea>
					</div>
					<!-- This is where the preview of your work will go -->
					<div id='preview' class='light-border full-width row'></div>
				</div>
				<div id='results_container' class='full-width row'>
				</div>
			</div>
			
			<div id='scratch-container'>
				<div class='full-width row'>
					This editor is a chance for you to play around with your
					own scratchpad outside of the context of a lesson.
				</div>
				<div class='light-border half left'>
					<textarea id='scratch'></textarea>
				</div>
			
				<div id='scratch-preview' class='light-border half right'>
				</div>
			</div>
		</div>
		<!-- This is where the fruit of your labor is displayed -->
	</body>
</html>
