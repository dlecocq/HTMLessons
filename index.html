<html>
	<head>
		<title>Learn HTML</title>
		<!-- Styling -->
		<link rel="stylesheet" href="css/style.css">
		<!-- Styling for jQuery UI -->
		<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.17/themes/base/jquery-ui.css" type="text/css" media="all">
		<!-- Styling for the editor -->
		<link rel="stylesheet" type="text/css" href="markitup/skins/markitup/style.css" />
		<link rel="stylesheet" type="text/css" href="markitup/sets/html/style.css" />
		<!-- This is the preview style -->
		<!--<link rel="stylesheet" type="text/css" href="~/templates/preview.css" />-->
		
		<!-- Javascript -->
		<script src="js/editor.js"></script>
		<script src="js/lessons.js"></script>
		<script src="js/html.js"></script>
		<!-- jQuery! -->
		<!--<script src="js/jquery.js"></script>-->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.min.js"></script>
		<!-- JS for the editor -->
		<script type="text/javascript" src="markitup/jquery.markitup.js"></script>
		<script type="text/javascript" src="markitup/sets/html/set.js"></script>
		
		<!-- Initialization -->
		<script>
			$(document).ready(function() {
				Editor.initialize();
				HTMLessons.initialize();
			});
		</script>
	</head>
	<body>
		<div id='container'>
			<!-- The input container holds where the user does his/her work -->
			<div id='input_container'>
				<textarea id='input' cols='50'></textarea>
			</div>
			
			<!-- The lesson container is where the lesson itself is shown -->
			<div id='lesson_container'>
				<div id='lesson_message'></div>
				<div id='buttons'>
					<!-- These buttons are visible when working a problem -->
					<div id='working_buttons'>
						<a id='submit_button'>Submit</a>
						<a id='reveal_button'>Give Up</a>
					</div>
					<div id='done_buttons'>
						<a id='advance_button'>Next Lesson</a>
					</div>
				</div>
			</div>
		</div>
		<!-- This is where the fruit of your labor is displayed -->
		<div id='preview'></div>
	</body>
</html>
