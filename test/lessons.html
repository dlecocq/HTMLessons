<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<!-- Include jQuery -->
		<!--<script src="js/jquery.js"></script>-->
		<script src="../js/jquery.min.js"></script>
		<!-- qUnit-specific stuff -->
		<link rel="stylesheet" href="http://code.jquery.com/qunit/git/qunit.css" type="text/css" media="screen" />
		<script type="text/javascript" src="http://code.jquery.com/qunit/git/qunit.js"></script>
		<!-- Our lessons -->
		<script src="../js/units.js"></script>
		<script src="../js/units/1/01-hello-world.js"></script>
		<script src="../js/units/1/02-headers.js"></script>
		<script src="../js/units/1/03-attributes.js"></script>
		<script src="../js/units/1/04-self-closing.js"></script>
		<script src="../js/units/1/05-html-entities.js"></script>
		<script src="../js/units/2/01-links.js"></script>
		<script src="../js/units/2/02-images.js"></script>
		<script src="../js/units/2/03-paths.js"></script>
		<script src="../js/units/2/04-comments.js"></script>
		<script src="../js/units/2/05-breaks.js"></script>
		<script src="../js/units/3/01-bold.js"></script>
		<script src="../js/units/3/02-italics.js"></script>
		<script src="../js/units/3/03-super.js"></script>
		<script src="../js/units/3/04-styles.js"></script>
		<script src="../js/units/4/01-lists.js"></script>
		<script src="../js/units/4/02-nested-lists.js"></script>
		<script src="../js/units/4/03-tables.js"></script>
		<script src="../js/units/5/01-style.js"></script>
		<script src="../js/units/5/02-more-styles.js"></script>
		<script src="../js/units/5/03-style-tag.js"></script>
		<script src="../js/units/5/04-classes.js"></script>
		
		<script>
		$(document).ready(function() {
			for (var i in lessons) {
				// Set the module to whatever the lesson is
				module(lessons[i].title, {
					lesson: lessons[i]
				});
				
				test('Test pass', function() {
					// Test everything that should pass
					for (var j in this.lesson.pass) {
						var input = this.lesson.pass[j];
						ok(this.lesson.valid(input), input + ' should pass.');
					}
				});
				
				test('Test solution, input', function() {
					var input = this.lesson.solution;
					ok(this.lesson.valid(input), input + ' should pass.');
					input = this.lesson.input;
					ok(!this.lesson.valid(input), input + ' should not pass.');
				});

				test('Test fail', function() {
					// Test everything that shouldn't pass
					for (var j in this.lesson.fail) {
						var input = this.lesson.fail[j];
						ok(!this.lesson.valid(input), input + ' should not pass.');
					}	
				});
			}
		});
		</script>
	</head>
	<body>
		<h1 id="qunit-header">QUnit example</h1>
		<h2 id="qunit-banner"></h2>
		<div id="qunit-testrunner-toolbar"></div>
		<h2 id="qunit-userAgent"></h2>
		<ol id="qunit-tests"></ol>
		<div id="qunit-fixture">test markup, will be hidden</div>
	</body>
</html>
