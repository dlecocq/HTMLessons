		<!-- Initialization -->
		<script>
			$(document).ready(function() {
				for (var i in units) {
					var unit = units[i];
					var unitDiv = $('<div>').addClass('unit-container');
					unitDiv.append($('<div>').addClass('unit-title').addClass('light-background').text(unit.title));
					var lessons = $('<div>').addClass('unit-lessons-container');
					for (var j in unit.lessons) {
						var lesson = unit.lessons[j];
						var lessonDiv = $('<div>').addClass('full-width row');
						lessonDiv.append($('<div>').addClass('unit-lesson-title').text(lesson.title));
						lessonDiv.append($('<div>').addClass('unit-lesson-incomplete').addClass('unit-lesson-status'));
						lessons.append(lessonDiv);
					}
					unitDiv.append(lessons);
					$('#container').append(unitDiv);
				}
			});
		</script>
